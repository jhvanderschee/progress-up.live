{{define "main"}}

    <link rel="stylesheet"  href="/css/normalize.min.css">

    {{ partial "navbar.html" . }}
<section class="blog">
  <div class="container">
    <div class="row">
      {{ range .Paginator.Pages }}

        <article class="blog-post">
          <img src="{{ .Params.feature_image | absURL }}" alt="blog-images">
          <div class="blog-content">
    <div id="{{ .Title }}" class="w-full flex flex-col justify-center items-center">
        <div class="self-center w-full sm:w-2/3 xl:w-1/2 px-4 sm:px:0 pt-16">
            <h2 class="font-bold uppercase tracking-widest text-gray-800 text-2xl mb-4"><a href="{{ .Permalink }}">{{ .Title}}</a></h2>
            <div class="font-light text-black text-lg">

            <p> {{truncate 100 .Summary}} </p>
            <a class="more" href="{{ .Permalink }}">Read more <span>‚ü∂</span></a>
          </div>
        </article>
      </div>

      {{end}}
      <div class="col-12">
        <div class="blog-pagination">
          {{partial "pagination.html" . }}
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
